<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">search</ion-title>
    </ion-toolbar>
  </ion-header>
 <!-- searchbar  -->
  <ion-searchbar [(ngModel)]="searchQuery" (ionChange)="filterRestaurants()"placeholder="Search your order"></ion-searchbar>

<!-- Display filtered restaurants -->
<ion-list>
  <ion-item lines="none" *ngFor="let restaurant of filteredRestaurants">
    <ion-thumbnail slot="start">
      <img [src]="'assets/' + restaurant.image" />
    </ion-thumbnail>
    <ion-label>
      <h4>{{ restaurant.name }}</h4>
      <ion-text color="medium">
        <p class="pStyle">
          {{ restaurant.type }}
        </p>
      </ion-text>
      <span>
        {{ restaurant.rating }}
        <ion-icon name="star"></ion-icon>
        .
      </span>
      {{restaurant.price}}
      <ion-text color="tertiary">
        <p class="distance">
         {{restaurant.distance}}
        </p>
      </ion-text>
    </ion-label>
  </ion-item>
</ion-list> 

</ion-content>
